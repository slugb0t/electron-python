<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello Calculator!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1 id="title">Hello Calculator!</h1>
      <p id="info"> Enter numbers into both input fields and hit solve to get summation of both numbers
      </p>
    </div>
    
    <div class="context">
      <input id="formula1"></input>
      <input id="formula2"></input>
      <button id="solve" type=button>Sum</button>
    </div>
    
    
    <div id="result"></div>

    <div class="footer">
      <p> Running with Node.js <script>document.write(process.versions.node)</script>,
        Chromium <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.</p>
    </div>
  </body>

  <script>
    require('./renderer.js')
  </script>
</html>
